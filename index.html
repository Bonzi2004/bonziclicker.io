<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonziClicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://cosmosawards.com/assets/files/images/no-avatar.png" alt="Avatar" class="avatar">
                <div class="user-info">
                    <h2>BonziClicker</h2>
                </div>
            </div>
            <div class="income">
            </div>
        </div>
        <div class="rewards">
            <div class="reward">
                <div class="reward-title">Ежедневная награда</div>
                <div class="reward-timer" id="daily-reward-timer">12:30</div>
            </div>
            <div class="reward">
                <div class="reward-title">Ежедневный шифр</div>
                <div class="reward-timer" id="daily-code-timer">07:30</div>
            </div>
            <div class="reward">
                <div class="reward-title">Комбо</div>
                <div class="reward-timer" id="combo-timer">01:00</div>
            </div>
        </div>
        <div class="game-area">
            <div class="score-board">
                <img src="https://img.freepik.com/free-vector/dollar_53876-25498.jpg?t=st=1720354116~exp=1720357716~hmac=883a12623560c5e7fbb76ecf76fccc87180cde234d65c23116c63f1dd244552e&w=826" alt="Coin" class="coin-icon">
                <span id="score">0</span>
            </div>
            <img src="https://avatars.mds.yandex.net/i?id=c8be8819a6a32032566f1d911f3c2d17_l-12536664-images-thumbs&n=13" id="hamster" alt="Hamster" class="hamster-img">
        </div>
        <div class="energy-boost">
            <div class="energy">
                Энергия: <span id="energy">3000/3000</span>
            </div>
            <div class="Буст">
                <button class="boost-button">Boost</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
